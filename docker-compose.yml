version: '3.8'

services:
  db:
    image: mysql:8.0
    # 認証プラグインを mysql_native_password に設定
    command: --default-authentication-plugin=mysql_native_password
    # 意図せず停止した場合でも常に自動で再起動するよう設定
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: image_uploader_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
      MYSQL_INITDB_SKIP_TZINFO: 0
    ports:
      - "3306:3306"
    volumes:
      # コンテナのライフサイクルに依存しないデータの永続化
      - db-data:/var/lib/mysql
    # DBが接続可能かチェックするための設定
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 5s
      retries: 10
      interval: 3s
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/usr/src/app
      - ./images/upload:/images/upload
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASS: password
      DB_NAME: image_uploader_db
      DB_PORT: "3306"
      TZ: Asia/Tokyo
    # DBが正常な状態になるまで待機
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data: